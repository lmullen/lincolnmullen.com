{{ partial "head.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul class="blog">
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <time class="date" datetime="2006-01-02">{{ .Date.Format "2 Jan 2006" }}</time>
    <a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "foot.html" . }}
