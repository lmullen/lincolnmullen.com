{{ define "main" }}

<div class="container-fluid">

  <h1>{{ .Title }}</h1>

  {{ .Content }}

  <div class="row gx-5">
    <div class="col-md-3 order-md-2">
      {{ partial "blog-nav" }}
    </div>
    <div class="col-md-9 order-md-1 blog-archive mt-4">
      {{ range (where .Site.RegularPages "Section" "blog").GroupByDate "2006" }}
      <div class="mb-4">
        <h2>{{ .Key }}</h2>
        <table class='date-list-table'>
          <colgroup>
            <col style="width:9rem;">
            <col>
          </colgroup>
          <tbody>
            {{ range .Pages }}
            <tr>
              <td><time class="date" datetime="2006-01-02">{{ .Date.Format "January 2" }}</time></td>
              <td><a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a></td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
