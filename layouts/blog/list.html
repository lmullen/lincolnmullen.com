{{ partial "head.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range .Data.Pages.GroupByDate "2006" }}
<h3>{{ .Key }}</h3>
<ul class="blog">
    {{ range .Pages }}
    <li>
      <time class="date" datetime="2006-01-02">{{ .Date.Format "Jan 02" }}</time>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}

{{ partial "foot.html" . }}
