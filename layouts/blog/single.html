{{ define "main" }}

<div class="container-fluid">
  <div class="row gx-5">
    <div class="col-md-3 order-md-2">
      {{ partial "blog-nav" }}
    </div>
    <div class="col-md-9 order-md-1">

      <article id='{{ urlize .Title }}' class="h-entry post">
        {{ partial "article-meta" . }}
        <div class='post-body e-content mt-3'>
          {{ .Content }}
        </div>
      </article>

    </div>
  </div>
</div>

{{ end }}
