<header>
  <a href='{{ .Permalink }}' class="u-url u-uid permalink">
    <small>
      <time class='post-date dt-published text-muted' datetime='{{ .Date.Format "2006-01-02T15:04:05Z0700" }}'>
        {{ .Date.Format "January 2, 2006" }}
      </time>
    </small>
  </a>
  <a href='{{ .Permalink }}' class="u-url u-uid permalink">
    <h2 class="post-title p-name">
      {{ .Title | markdownify }}
    </h2>
  </a>
</header>
