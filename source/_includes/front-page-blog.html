<section id="blog-front-page">
  {% for post in site.posts limit: 10 %}
    {% if post.link %}
      <article class="link">
        <header>
          <h3>
            <a href="{{ post.link }}">
              {{ post.title }}
              <span class="link-arrow">&rarr;</span>
            </a>
          </h3>
          <p class="post-metadata">
            <time datetime="{{ post.date | date_to_xmlschema }}" pubdate="pubdate">
              {{ post.date | date_to_string }}
            </time>
            <a class="permalink" title="Permalink" href="{{ post.url }}">∞</a>
          </p>
        </header>
        {{ post.content }}

        <div class="article-finish"><p>&squf;</p></div>

      </article>
    {% else %}
      <article class="post">
        <header>
          <h3>
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </h3>
          <p class="post-metadata">
            <time datetime="{{ post.date | date_to_xmlschema }}" pubdate="pubdate">
              {{ post.date | date_to_string }}
            </time>
            <a class="permalink" title="Permalink" href="{{ post.url }}">∞</a>
          </p>
        </header>
        {{ post.content }}

        <div class="article-finish"><p>&squf;</p></div>

      </article>
    {% endif %}
  {% endfor %}
</section>
