---
layout: default
---
<div class="row">
  <article>
    <header>
      <h3>
        <a title="permalink" href="{{ post.url }}">
          {{ page.title }}
        </a>
      </h3>
      <p class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %e, %Y" }}
      </time>
      </p>
    </header>
    <div id="post">
      {{ content }}
    </div>
  </article>
  <div class="row" id="discussion">
    {% include discussion.html %}
  </div>
  <div class="row" id="comments">
    {% include disqus.html %}
  </div>
</div>
