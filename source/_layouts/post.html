---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-metadata">
    <time class="posttime" datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate">
      {{ page.date | date_to_string }}
    </time> 
    |
    <a class="commentlink" href="{{ page.url }}#disqus_thread">Leave a comment</a> 
    |
    <a class="permalink" title="Permalink" href="{{ page.url }}">âˆž</a>
  </p>

  {% if page.rinah %}
    <p><em>
        [This post originally appeared at the <a href="{{ page.rinah }}">Religion in American History</a> blog.]
    </em></p>
  {% endif %}

  {{ content }}

  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'lincolnmullendotcom'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</div>
