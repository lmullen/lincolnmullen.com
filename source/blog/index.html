---
layout: page
title: All Blog Posts
---

<div id="blog-archives">
  <ul class="posts leaders">
    {% for post in site.posts reverse %}
    <li>
      <span>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </span>
      <span class="time">
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%e %b %Y" }}
        </time>
      </span>
    </li>
    {% endfor %}
  </ul>
</div>
