<p><em>Posts originally made to this blog or gathered from <a 
    href+"http://usreligion.blogspot.com/">Religion in American History</a>, 
<a href="http://chronicle.com/blogs/profhacker/">ProfHacker</a>, and other 
sites.</em></p>

<div id="blog-archives">
    {% for post in site.posts reverse %}
    <p>
      <span>
        <a href="{{ post.url }}">
          {{ post.title }},
        </a>
      </span>
      <span class="time">
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%e %B %Y" }}
        </time>
      </span>
    </p>
    {% endfor %}
</div>
